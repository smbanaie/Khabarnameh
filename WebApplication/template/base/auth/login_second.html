<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">

    <title>{{ title }}</title>

    <link type="text/css" rel="stylesheet" href="{{ static_url('plugins/bootstrap/css/bootstrap-rtl.min.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ static_url('plugins/bootstrap/theme/bootstrap-theme.min.css') }}">

    <link type="text/css" rel="stylesheet" href="{{ static_url('css/fonts.css') }}">

    <link type="text/css" rel="stylesheet" href="{{ static_url('plugins/font-awesome/css/font-awesome.min.css') }}">

    <link type="text/css" rel="stylesheet" href="{{ static_url('css/index/index2.css') }}">

    <link type="text/css" rel="stylesheet" href="{{ static_url('css/common.css') }}">

    <link rel="shortcut icon" href="{{ static_url('favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ static_url('favicon.ico') }}" type="image/x-icon">

</head>
<body>


<div class="container" style="height: 100vh">
    <div class="rB">
        <div class="rect" style="background-color: #6dabdd">
            <div class="display-table width-100-darsad ">
                <div class="display-table-cell width-100-darsad vertical-middle">
                    <img src="{{ static_url("upload/logos/new.jpg") }}">
                </div>
            </div>
        </div>
    </div>
    <div class="l_c">
        <div class="login_box">

            <div class="title">
                <div>سیستم جامع اطلاع رسانی</div>
            </div>

            <div class="row margin-0">
                <div class="container" style="width:85%">
                    <div class="row">
                        <form method="post" enctype="multipart/form-data" action="{{ reverse_url('login') }}">
                            {% for sub_ in systems %}
                            <div class="col-md-3 col-sm-3">
                                <div class="thumbnail col-xs-12 m-no-padding"
                                     style="background-color: #f5f5f5;border-radius: 6px">
                                    <button type="submit" name="system_id" value="{{ sub_.id }}">
                                        <img style="width:100%;height:170px;border:5px solid #f5f5f5" id=""
                                             src="{{ static_url("upload/logos/" + sub_.pic) }}">
                                        <span class="caption">
                                        {{ sub_.pname }}
                                        </span>

                                    </button>

                                </div>

                            </div>

                            {% end for %}
                            <div class="row margin-10-center">
                                <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
                                    {% if handler.has_error() %}
                                    {% for m in handler.get_errors() %}
                                    <div class="colorRed font-size-10 text-center margin-10-center">{{ m }}</div>
                                    {% end %}
                                    {% end if %}
                                </div>
                            </div>
                            <input type="hidden" name="time_login" value="second">
                            {% module xsrf_form_html() %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<footer>کلیه حقوق محفوظ است.</footer>
<script type="text/javascript" src="/static/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
